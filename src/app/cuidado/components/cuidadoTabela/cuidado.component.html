<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- Name Column -->
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeCuidado}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Descrição">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Frequencia">
    <th mat-header-cell *matHeaderCellDef> Frequencia </th>
    <td mat-cell *matCellDef="let element"> {{element.frequencia}} </td>
  </ng-container>
  <ng-container matColumnDef="btnEditar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">

      <button mat-icon-button color="primary" (click)="EditarCuidado(element)" title="Editar Produto">
        <mat-icon>edit</mat-icon>
    </button></td>
  </ng-container>
  <ng-container matColumnDef="btnDeletar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">

      <button mat-icon-button color="warn" (click)="DeletarCuidado(element)" title="Editar Produto">
        <mat-icon>delete</mat-icon>
    </button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
